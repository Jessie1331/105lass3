<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <title>Register</title>
</head>
<body>
  <header>
    <h1>My Awsome Registration System</h1>
  </header>
    <main class="container">

    <div>
        <div class="mb-3">
          <label class="form-label">Email address</label>
          <input type="email" class="form-control" id="txtEmail" placeholder="Type your Email">
        
        </div>
        <div class="mb-3">
          <label  class="form-label">Password</label>
          <input type="password" class="form-control" id="txtPassword" placeholder="Type your password!" >
          
        </div>
        <div class="mb-3">
            <label  class="form-label">First Name</label>
            <input type="text" class="form-control" id="txtFName" placeholder="Type your first name!">
        </div>
        <div class="mb-3">
            <label class="form-label">Last Name</label>
            <input type="text" class="form-control" id="txtLName"  placeholder="Last Name">
        </div>
        <div class="mb-3">
            <label class="form-label">Age</label>
            <input type="number" class="form-control" id="txtAge"  placeholder="Age">
        </div>
        <div class="mb-3">
            <label  class="form-label">FSDI 101</label>
            <input type="number" type="num" class="form-control" id="txt101"  placeholder="Type yor 101 Grede!">
        </div>
        <div class="mb-3">
            <label class="form-label">FSDI 102</label>
            <input type="number"  class="form-control" id="txt102"  placeholder="Type your 102 Grade!">
        </div>
        <div class="mb-3">
            <label  class="form-label">FSDI 103</label>
            <input type="number"  class="form-control" id="txt103" placeholder="Type your 103 Grade!">
        </div>

      </div>
    
      <button class="btn btn-primary" onclick="register()" id="registerBtn">Register</button>
     
      

  </main>

   
       <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
       <script src="./storeManager.js"></script>
       <script src="./registration.js"></script>
       <script src="./users.js"></script>

</body>
</html>
